<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card mb-3" *ngFor="let assignment of assignments">
              <div class="card-body">
                  <p>Assignment Name: {{ assignment.name }}</p>
                  <p>Due Date: {{ assignment.deadline }}</p>
                  <p>File: {{ assignment.file }}</p>
                  <form (submit)="submitAssignment()">
                      <div class="mb-3">
                          <label for="assignmentFile" class="form-label">Choose File</label>
                          <input type="file" id="assignmentFile" (change)="onFileSelected($event)" class="form-control" accept=".pdf,.docx" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit Assignment</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
